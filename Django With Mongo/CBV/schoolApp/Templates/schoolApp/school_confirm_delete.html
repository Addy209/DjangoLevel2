{%extends 'schoolApp/base.html'%}
{%block body_block%}
<h1 style="margin-top: 100px">Delete {{school.name}} ?</h1>
<form method="post">
    {%csrf_token%}

    <a href="{%url 'schoolApp:detail' pk=school.pk%}">Cancel</a>
</form>
{%endblock%}
