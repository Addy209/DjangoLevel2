<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}

        {%endblock%}
    </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body class="loader">

    <nav class="navbar navbar-expand-sm bg-dark fixed-top">
        <div class="container">
        <ul class="navbar-nav">
            <li class="nav-item"><a href="{%url 'post_list'%}" class="navbar-brand bigbrand">My Blog</a></li>
            <li class="nav-item"><a href="{%url 'about'%}" class="nav-link">About</a></li>
            <li  class="nav-item"><a href="https://www.github.com"  class="nav-link" >Github</a></li>
            <li  class="nav-item"><a href="https://www.linkedin.com" class="nav-link">Linkedin</a></li>
        </ul>

            <ul class="nav navbar-nav navbar-right">
                {%if user.is_authenticated %}
                <li class="nav-item"><a href="{%url 'post_new'%}"  class="nav-link">New Post</a></li>
                <li class="nav-item"><a href="{%url 'post_draft_list'%}"  class="nav-link">Drafts</a></li>
                <li class="nav-item"><a href="{%url 'logout'%}"  class="nav-link">Logout</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Welcome: {{user.username}}</a></li>
                {%else%}
                <li class="nav-item"><a href="{%url 'login'%}"  class="nav-link">Login</a></li>

                {%endif%}
            </ul>
            </div>

    </nav>



    <main style="padding-top: 100px" class="main">
<div class="container">
        {%block body%}
        {%endblock%}
    </div>

    </main>
</body>
</html>
