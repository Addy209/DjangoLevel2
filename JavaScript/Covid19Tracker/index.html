    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="./index.html">Covid19 India Tracker</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="./index.html">Historical Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./statewise.html">Statewise Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./statedetails.html">State Details</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="container" style="margin-top: 15px">
        <div id="cases" class="jumbotron" style="text-align: center; font-family: monospace">
        </div>
    </div>
    

    <div class="container">
        <div class="d-flex justify-content-center">
            <h3>Datewise Cases</h3>
        </div>
        <div class=" form-inline d-flex justify-content-center">
            <label for="">From:</label>
            <input type="date" class="form-control" id="start" style="margin: 10px">
            <span id="starterror" style="color: red"></span>
            <label for="">To:</label>
            <input type="date" class="form-control" style="margin: 10px" id="end">
            <span id="enderror" style="color: red"></span>
            <button id='get' class="btn btn-info" style="margin: 10px">Get</button>
        </div>
        <span class="d-flex justify-content-center" id="overallerror" style="color: red"></span>
    </div>

    <div class="container" style="margin-top: 20px;">
        <center>
    <div id="line_top_x"></div>
    </center>
    </div>

    <div class="container" id="showme" style="display: none">
        <div>
            <table class="table table-bordered table-hover">
                <thead>
                    <th>Date</th>
                    <th>Cases</th>
                    <th>Recovered</th>
                    <th>Deaths </th>
                </thead>
                <tbody id="insert">

                </tbody>
            </table>
        </div>
    </div>
